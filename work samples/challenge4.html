<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge-4</title>
    <link rel="stylesheet" href="static/css/style-c4.css">
</head>
<body>
    <div class="container">
        <h1>Color Button Generator</h1>
        <div id="flexbox">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="color-1">Color1</button>
            <button class="color-2">Color2</button>
            <button class="color-3">color3</button>
            <button class="color-4">Color4</button>
        </div>
    </div>
    
    <script src="static/js/script-c4.js"></script>
</body>
</html>
